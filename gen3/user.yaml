authz:
  # policies automatically given to anyone, even if they are not authenticated
  anonymous_policies:
  - open_data_reader

  # policies automatically given to authenticated users (in addition to their other policies)
  all_users_policies: []

  groups:
  # can CRUD programs and projects and upload data files
  - name: data_submitters
    policies:
    - services.sheepdog-admin
    - data_upload
    - workspace
    - open_data_reader
    - all_programs_reader
    - ReganTestProject_submitter
    - gen3Project502_submitter
    users:
    - a0045661@wits.ac.za
    - regancannell@gmail.com
    - gen3-user

  # can create/update/delete indexd records
  - name: indexd_admins
    policies:
    - indexd_admin
    users:
    - a0045661@wits.ac.za
    - regancannell@gmail.com
    - gen3-user

  resources:
  - name: workspace
  - name: data_file
  - name: services
    subresources:
    - name: sheepdog
      subresources:
      - name: submission
        subresources:
        - name: program
        - name: project
    - name: 'indexd'
      subresources:
      - name: 'admin'
    - name: audit
      subresources:
      - name: presigned_url
      - name: login
  - name: open
  - name: programs
    subresources:
    - name: ReganTestProgram
      subresources:
      - name: projects
        subresources:
        - name: ReganTestProject
    - name: gen3Program502
      subresources:
      - name: projects
        subresources:
        - name: P502

  policies:
  - id: workspace
    description: be able to use workspace
    resource_paths:
    - /workspace
    role_ids:
    - workspace_user
  - id: data_upload
    description: upload raw data files to S3
    role_ids:
    - file_uploader
    resource_paths:
    - /data_file
  - id: services.sheepdog-admin
    description: CRUD access to programs and projects
    role_ids:
    - sheepdog_admin
    resource_paths:
    - /services/sheepdog/submission/program
    - /services/sheepdog/submission/project
  - id: indexd_admin
    description: full access to indexd API
    role_ids:
    - indexd_admin
    resource_paths:
    - /programs
  - id: open_data_reader
    description: data open to all users
    role_ids:
    - guppy_reader
    - fence_reader
    - peregrine_reader
    - sheepdog_reader
    resource_paths:
    - /open
  - id: all_programs_reader
    role_ids:
    - open_data_reader
    resource_paths:
    - /programs
  - id: ReganTestProject_submitter
    role_ids:
    - creator
    - updater
    - deleter
    - storage_writer
    resource_paths:
    - /programs
  - id: gen3Project502_submitter
    role_ids:
    - creator
    - updater
    - deleter
    - storage_writer
    resource_paths:
    - /programs/gen3Program502/projects/P502

  roles:
  - id: file_uploader
    permissions:
    - id: file_upload
      action:
        service: fence
        method: file_upload
  - id: workspace_user
    permissions:
    - id: workspace_access
      action:
        service: jupyterhub
        method: access
  - id: sheepdog_admin
    description: CRUD access to programs and projects
    permissions:
    - id: sheepdog_admin_action
      action:
        service: sheepdog
        method: '*'
  - id: indexd_admin
    description: full access to indexd API
    permissions:
    - id: indexd_admin
      action:
        service: indexd
        method: '*'
  - id: admin
    permissions:
    - id: admin
      action:
        service: '*'
        method: '*'
  - id: creator
    permissions:
    - id: creator
      action:
        service: '*'
        method: create
  - id: updater
    permissions:
    - id: updater
      action:
        service: '*'
        method: update
  - id: deleter
    permissions:
    - id: deleter
      action:
        service: '*'
        method: delete
  - id: storage_writer
    permissions:
    - id: storage_creator
      action:
        service: '*'
        method: write-storage
  - id: open_data_reader
    permissions:
    - id: open_data_reader
      action:
        service: '*'
        method: open_data_reader
  - id: guppy_reader
    permissions:
    - id: guppy_reader
      action:
        service: 'guppy'
        method: read
  - id: fence_reader
    permissions:
    - id: fence_reader
      action:
        service: 'fence'
        method: read
  - id: peregrine_reader
    permissions:
    - id: peregrine_reader
      action:
        service: 'peregrine'
        method: read
  - id: sheepdog_reader
    permissions:
    - id: sheepdog_reader
      action:
        service: 'sheepdog'
        method: read

